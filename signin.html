<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/css.css">
	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp">
<div class="container" ng-controller="loginCtrl" style="margin-top: 80px;">
<h1 class="text-center" style="margin-bottom: 60px;">用户登录</h1>
     <form class="form-horizontal" name="myForm" novalidate>
	     <div class="form-group">
	     	<label class="col-sm-4 control-label">用户名：</label>
	     	<div class="col-sm-4">
	     		<input type="text" class="form-control" name="name" ng-model="user.name" 
	     		placeholder="请输入您的用户名"
	     		ng-blur="selectName()"
                required
	     		>
	     		<span class="text-danger" ng-show="!user.show&&myForm.name.$dirty&&user.name!=null&&myForm.name.$touched">用户名不存在,请注册</span>
	     	</div>
	     </div>
	     <div class="form-group">
	     	<label class="col-sm-4 control-label">密码：</label>
	     	<div class="col-sm-4">
	     		<input type="password" class="form-control" name="pwd" 
	     		ng-model="user.pwd" 
	     		placeholder="请输入您的密码"
                ng-change="selectPwd()"
	     		required
	     		>
	     		<span class="text-danger" ng-show="myForm.pwd.$dirty&&user.pshow&&user.pwd!=null&&myForm.pwd.$touched">输入密码有误</span>
	     	</div>	
	     </div>

	     <div class="form-group">
	     	<div class="col-sm-4 col-sm-offset-4">
	     	   <a href="signup.html" class="btn btn-default">注册</a>
	     		<button type="submit" class="btn btn-success" 
	     		ng-disabled="myForm.$invalid||user.pshow"
	     		ng-click="login()"
	     		>登录</button>
	     	</div>
	     </div>
     </form>	
</div>
</body>
</html>
